            <p><span style="color: #000000"><span style="font-size: x-small">This summer the provincial government will introduce a Harmonized Sales Tax (HST) to replace the PST and GST sales taxes currently in place. Some industries currently charging both sales taxes will experience little difference, as their customers will continue paying what will amount to the HST. Home renovation customers, on the other hand, will see their costs jump a dramatic 8% as most home improvements are not currently subject to PST. The new HST will become law effective July 1st, 2010, but many people planning renovations will be shocked to learn that the effective date may be as early as May 1st, 2010.</span></span></p>
            <p><span style="color: #000000"><span style="font-size: x-small">Figuring homeowners will rush to get projects in under the deadline and avoid the tax, the government has also added the May 1 deadline clause. Essentially, any project ordered by May 1, but not completed by July 1, is subject to the whole 13% tax. But if the work is completed before July 1 it will be taxed at the current 5% GST.</span></span></p>
            <p><span style="color: #000000"><span style="font-size: x-small">In other words, if the project isn't completed by the introduction of the new tax, it's subject to the new tax.</span></span></p>
